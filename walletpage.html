    <meta charset="UTF-8">

    <link rel="stylesheet" href="wallet.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">

</head>

<body>
    <div class="sidebar">
        <!--Logo-->
        <h1 class="logo">FoodyApp</h1>

        <!--List of menus-->
        <div class="sidebar-menus">
            <a href="homepage.html"><ion-icon name="storefront-outline"></ion-icon>Home</a>
            <a href="#"><ion-icon name="receipt-outline"></ion-icon>Bills</a>
            <a href="walletpage.html"><ion-icon name="wallet-outline"></ion-icon>Wallet</a>

        <ion-icon class="menu-toggle" name="menu-outline"></ion-icon>
